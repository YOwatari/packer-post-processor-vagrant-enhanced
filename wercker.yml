box: tcnksm/gox
build:
  steps:
    - setup-go-workspace
    - script:
        name: show environments
        code: |
          git version
          go version
    - script:
        name: go get
        code: |
          make deps
    - script:
        name: go test
        code: |
          make test
    - tcnksm/goveralls:
        token: $COVERALLS_TOKEN
deploy:
  steps:
    - setup-go-workspace
    - script:
        name: install tools
        code: |
          apt-get update
          apt-get install -y zip
          curl -L http://stedolan.github.io/jq/download/linux64/jq -o /usr/local/bin/jq
          chmod +x /usr/local/bin/jq
    - motemen/gobump-github-pull-request:
        github_token: $GITHUB_TOKEN
    - script:
        name: go get
        code: |
          make deps
    - wercker/gox:
        os: linux darwin windows
        arch: amd64
        output: '{{.Dir}}_{{.OS}}_{{.Arch}}/{{.Dir}}'
        dest: $WERCKER_OUTPUT_DIR/pkg
    - tcnksm/zip:
        input: $WERCKER_OUTPUT_DIR/pkg
        output: $WERCKER_OUTPUT_DIR/artifacts
    - script:
        name: set release tag
        code: |
          if [ -n "$GOBUMP_NEA_VERSION" ]; then
            export RELEASE_TAG="v$GOBUMP_NEA_VERSION"
          fi
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: $WERCKER_OUTPUT_DIR/artifacts
        replace: true
        version: $RELEASE_TAG
        opt: --draft
